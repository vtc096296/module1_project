<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Đồ án Module 1</title>
  </head>
  <body>
    <h1>Tìm kiếm</h1>
    <div class = 'container'>
      <div class= 'row'>
        <form class="form-inline" method = 'post' action =''>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only"></label>
              <input type="text" class="form-control" id="inputPassword2" name = 'search' value = ''>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
        </div>

        <div class = "row">
        {% for item in ds_tv%}
        
          <div class = "col-sm-4">
            <div class="media border p-3">
              <img src="{{url_for('static', filename = 'media/' + item['Ma_so'] + '.png')}}" class="mr-3" alt="{{item['Ten']}}" style = "width:25%">
              <div class="media-body">
                <h6 class="mt-0"><strong>{{item['Ten']}}</strong></h6>
                Đơn giá bán {{ item['Don_gia_Ban']}}
              </div>
            </div>
          </div>
  
        {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
